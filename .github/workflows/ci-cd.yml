name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ðŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ðŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm ðŸ“¦
        uses: pnpm/action-setup@v3
        with:
          version: 10.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ðŸ’¾
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ðŸ“¦
        run: pnpm install

      - name: Lint backend âœ¨
        run: pnpm --filter backend lint

      - name: Lint frontend âœ¨
        run: pnpm --filter frontend lint

      - name: Test backend ðŸ§ª
        run: pnpm --filter backend test

      - name: Build âš™ï¸
        run: pnpm build

  docker-test:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code ðŸ“¥
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ðŸ³
        uses: docker/setup-buildx-action@v3

      - name: Build and start Docker containers ðŸ—ï¸
        run: |
          docker compose build
          docker compose up -d

      - name: Wait for containers to be ready â³
        run: |
          echo "Waiting for containers to be ready..."
          sleep 30

      - name: Test backend container ðŸ§ª
        run: |
          if curl -s http://localhost:4002 > /dev/null; then
            echo "âœ… Backend is running"
          else
            echo "âŒ Backend is not running"
            exit 1
          fi

      - name: Test frontend container ðŸ§ª
        run: |
          if curl -s http://localhost:8922 > /dev/null; then
            echo "âœ… Frontend is running"
          else
            echo "âŒ Frontend is not running"
            exit 1
          fi

      - name: Stop Docker containers ðŸ›‘
        run: docker compose down

  deploy-prod:
    name: ðŸš€ Deploy em ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: docker-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Configurar chave SSH ðŸ”‘
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >>~/.ssh/config <<EOF
          Host prod
            HostName ${{ secrets.SERVER_HOST }}
            User ${{ secrets.SERVER_USER }}
            Port ${{ secrets.SERVER_SSH_PORT }}
            IdentityFile ~/.ssh/id_rsa
            ServerAliveInterval 100
            ServerAliveCountMax 3
            TCPKeepAlive yes
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF

      - name: Deploy em ProduÃ§Ã£o ðŸš€
        run: |
          ssh prod << 'EOF'
            set -e
            cd /${{ secrets.SERVER_USER }}/linkedin-job-searcher
            git fetch origin main
            git reset --hard origin/main
            docker compose up -d --build
            docker system prune -af
          EOF
